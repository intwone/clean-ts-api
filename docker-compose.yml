version: "3"
services: 
  mongo: 
    container_name: mongo-container
    image: mongo:5
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: api-container
    build: .
    restart: always
    image: clean-node-api
    command: npm start
    volumes: 
      - ./dist:/usr/app/clean-node-alpine/dist
    ports: 
      - 3000:3000
    links: 
      - mongo